<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex box</title>
    <style>
        div.conteiner{
            background-color: lightsalmon;
            display: flex;
            flex-flow: row nowrap;
        }
        div.item{
            background-color:lightskyblue ;
            border: 1px solid black;
            text-align: center;
            flex-basis: 250px;
            flex-shrink: 1;/* pode encolher 0 nao encolhe*/
            flex-grow: 1; /* 0 nao pode crescer 1 pode crescer*/

        }
    </style>
</head>
<body>
    <div class="conteiner">
        <div class="item"> a </div>
        <div class="item">b </div>
        <div class="item">c </div>
       
    </div>
</body>
</html>
