<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estados</label>
            <select name="est" id="iest" >
                <option value=""select>--escolha um estado</option>
                <optgroup label="Regiaõ Sudeste">
                    <option value="MG">Minas gerais</option>
                    <option value="RJ">Rio de janeiro</option>
                    <option value="SP">Sao Paulo</option>
                </optgroup>
                <optgroup label="Regiaõ Nordeste">
    
                    <option value="RN">Rio Grande do Norte</option>
                    <option value="PE">Pernambuco</option>
                    <option value="MA">Maranhao</option>
                </optgroup>
            </select>
        </p>
        <p><label for="iprof" >Profissão</label>
        <input type="text" name="prof" id="iprof" list="lstprof"  >
        
        <datalist id="lstprof">
            <option >Desenvolvedor</option>
            <option >Contador</option>
            <option >Medico</option>
            <option >Cientista</option>
        </datalist>
        </p>
        <p>
            <label for="imsg">Mensagem</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="10" placeholder="Deixe sua mensagem aqui"></textarea>
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
